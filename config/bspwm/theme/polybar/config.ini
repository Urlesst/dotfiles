[global/wm]

margin-bottom = 0
margin-top = 0

include-file = colors.ini
include-file = modules.ini


[bar/isa-bar]

monitor =
monitor-fallback =
monitor-strict = false

override-redirect = false
bottom = true
fixed-center = false

width = 98.1%
height = 36

offset-x = 13
offset-y = 7

background = ${color.bg}
foreground = ${color.fg}

radius = 0

line-size = 2
line-color = ${color.blue}

border-left-size = 2
border-right-size = 2
border-top-size = 2
border-bottom-size = 2

border-left-color = ${color.blue-gray}
border-right-color = ${color.blue-gray}
border-top-color = ${color.blue-gray}
border-bottom-color = ${color.blue-gray}

border-size = 2
border-color = ${color.bg}

padding-left = 3
padding-right = 3

module-margin-left = 0
module-margin-right = 0

font-0 = "Inconsolata Semi Condensed Medium:style=Regular:size=11;1"
font-1 = "Material Design Icons Desktop:size=14;3"
font-2 = "Material Design Icons Desktop:size=12;3"
font-3 = "Font Awesome 6 Free Solid:size=11;3"

modules-left = launcher sep2 bspwm
modules-center = title
modules-right =  sep spotify sep previous next sep2 updates sep sep temperature sep cpu_bar sep memory_bar sep pulseaudio sep network sep date sep poweroff

separator = 
dim-value = 1.0
;locale = es_MX.UTF-8

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${color.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

wm-restack = bspwm
enable-ipc = true

cursor-click = pointer
cursor-scroll = 

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = true
